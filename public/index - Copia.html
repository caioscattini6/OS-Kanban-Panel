<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de OS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #121212;
      color: #e0e0e0;
    }

    header, .form {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    .form input, .form select, .form button {
      padding: 6px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: white;
    }

    .form button {
      background-color: #00c853;
      cursor: pointer;
    }

    .columns {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      gap: 10px;
      overflow-x: hidden;
    }

    .column {
      flex: 1 1 0;
      background: #1e1e1e;
      border-radius: 6px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      max-height: 100vh;
      overflow: hidden;
    }

    .column h2 {
      text-align: center;
      font-size: 14px;
      margin: 0 0 8px;
      user-select: none;
    }

    .section-subtitle {
      font-size: 12px;
      text-align: center;
      color: #bbb;
      margin: 6px 0;
    }

    .section-container {
      flex-grow: 1;
      border: 1px solid #333;
      border-radius: 4px;
      background: #2b2b2b;
      padding: 4px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 60px;
      max-height: 320px;
    }

    .os {
      font-size: 11px;
      padding: 4px;
      min-height: 28px;
      text-align: center;
      font-weight: bold;
      border-radius: 4px;
      position: relative;
      cursor: grab;
    }

    /* Cores por status */
    .entrada { background: gray; color: white; }
    .enviar { background: black; color: white; }
    .aguardando { background: goldenrod; color: black; }
    .aprovado { background: #1e40af; color: white; }
    .andamento { background: darkorange; color: white; }
    .agordem { background: purple; color: white; }
    .rma { background: teal; color: white; }
    .pronto { background: darkgreen; color: white; }

    .urgente {
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }

    .btn-urgente {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #bbb;
      border: 1px solid #999;
      cursor: pointer;
    }

    .urgente .btn-urgente {
      background-color: red;
    }

    .btn-excluir {
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 10px;
      border: none;
      background: none;
      color: white;
      cursor: pointer;
    }

    .search-highlight {
      outline: 3px solid yellow;
      animation: brilho 1s infinite alternate;
    }

    @keyframes brilho {
      from { outline-color: yellow; }
      to { outline-color: orange; }
    }
  </style>
</head>
<body>

  <header>
    <h1 style="font-size:16px;">Painel de OS - Pinnacle</h1>
    <div>
      <button onclick="saveNow()">Salvar</button>
      <button onclick="downloadBackup()">Backup</button>
      <button onclick="resetPanel()">Resetar</button>
    </div>
  </header>

  <form class="form" onsubmit="addOS(event)">
    <input type="number" id="numero" placeholder="Número da OS (4 dígitos)" required min="1000" max="9999" />
    <select id="status">
      <option value="entrada">Entrada</option>
      <option value="enviar">Enviar orçamento</option>
      <option value="aguardando">Ag. Aprovação</option>
      <option value="aprovado">Aprovado!</option>
      <option value="andamento">Em andamento</option>
      <option value="agordem">Ag. Peça</option>
      <option value="rma">RMA</option>
      <option value="pronto">Pronto</option>
    </select>
    <input type="text" id="searchInput" placeholder="Buscar OS..." style="width: 120px;" />
    <button type="submit">Adicionar OS</button>
    <button type="button" onclick="searchOS()">Buscar</button>
    <button type="button" onclick="clearSearch()">Limpar</button>
  </form>

  <div class="columns">
    <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'entrada')">
      <h2>Entrada</h2>
      <div id="entradaCol" class="section-container"></div>
    </div>

    <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'enviar')">
      <h2>Enviar orçamento</h2>
      <div id="enviarCol" class="section-container"></div>
    </div>

    <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'aguardando')">
      <h2>Ag. Aprovação</h2>
      <div id="aguardandoCol" class="section-container"></div>
    </div>

    <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'aprovado')">
      <h2>Aprovado!</h2>
      <div id="aprovadoCol" class="section-container"></div>
    </div>

    <div class="column">
      <h2>Em andamento / Ag. Peça / RMA</h2>

      <div class="section-subtitle">Em andamento</div>
      <div id="andamentoCol" class="section-container" ondragover="allowDrop(event)" ondrop="drop(event, 'andamento')"></div>

      <div class="section-subtitle">Ag. Peça</div>
      <div id="agordemCol" class="section-container" ondragover="allowDrop(event)" ondrop="drop(event, 'agordem')"></div>

      <div class="section-subtitle">RMA</div>
      <div id="rmaCol" class="section-container" ondragover="allowDrop(event)" ondrop="drop(event, 'rma')"></div>
    </div>

    <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'pronto')">
      <h2>Pronto</h2>
      <div id="prontoCol" class="section-container"></div>
    </div>
  </div>

  <script>
    let searchTerm = "";

    function allowDrop(e) { e.preventDefault(); }

    async function drop(e, newStatus) {
      e.preventDefault();
      const numero = e.dataTransfer.getData("text/plain");
      if (!numero) return;
      await fetch(`/api/os/${numero}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: newStatus }),
      });
      fetchOS();
    }

    async function fetchOS() {
      const res = await fetch("/api/os");
      const data = await res.json();

      const cols = {
        entrada: document.getElementById("entradaCol"),
        enviar: document.getElementById("enviarCol"),
        aguardando: document.getElementById("aguardandoCol"),
        aprovado: document.getElementById("aprovadoCol"),
        andamento: document.getElementById("andamentoCol"),
        agordem: document.getElementById("agordemCol"),
        rma: document.getElementById("rmaCol"),
        pronto: document.getElementById("prontoCol"),
      };

      Object.values(cols).forEach(col => col.innerHTML = "");

      data.sort((a, b) => Number(a.numero) - Number(b.numero));

      data.forEach(({ numero, status, urgente }) => {
        const div = document.createElement("div");
        div.className = `os ${status}`;
        if (urgente) div.classList.add("urgente");
        div.setAttribute("draggable", "true");
        div.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", numero);
        });
        div.innerHTML = `
          <div class="btn-urgente" onclick="toggleUrgente('${numero}')"></div>
          <button class="btn-excluir" onclick="deleteOS('${numero}')">&times;</button>
          ${numero}
        `;
        if (cols[status]) cols[status].appendChild(div);
      });

      if (searchTerm) highlightSearch(searchTerm);
    }

    async function addOS(e) {
      e.preventDefault();
      const numero = document.getElementById("numero").value;
      const status = document.getElementById("status").value;
      const res = await fetch("/api/os", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ numero, status }),
      });
      if (res.ok) {
        fetchOS();
        e.target.reset();
      } else {
        const err = await res.json();
        alert("Erro: " + (err.error || "Erro ao adicionar OS."));
      }
    }

    async function toggleUrgente(numero) {
      await fetch(`/api/os/urgente/${numero}`, { method: "PUT" });
      fetchOS();
    }

    async function deleteOS(numero) {
      if (confirm("Excluir OS " + numero + "?")) {
        await fetch(`/api/os/${numero}`, { method: "DELETE" });
        fetchOS();
      }
    }

    async function saveNow() {
      await fetch("/api/save");
      alert("Backup salvo.");
    }

    function downloadBackup() {
      window.location.href = "/backup.json";
    }

    async function resetPanel() {
      if (confirm("Deseja apagar todas as OSs?")) {
        await fetch("/api/reset", { method: "POST" });
        fetchOS();
      }
    }

    function searchOS() {
      searchTerm = document.getElementById("searchInput").value.trim();
      fetchOS();
    }

    function clearSearch() {
      searchTerm = "";
      document.getElementById("searchInput").value = "";
      fetchOS();
    }

    function highlightSearch(term) {
      document.querySelectorAll(".os").forEach(el => {
        el.classList.remove("search-highlight");
        if (el.textContent.includes(term)) {
          el.classList.add("search-highlight");
          el.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      });
    }

    fetchOS();
    setInterval(fetchOS, 5000);
  </script>
</body>
</html>
